<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        section{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            }
        strong{
            background-color: grey;
            }
        strong,span{
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 200px;
            float: left;
            }
    </style>
</head>
<body>
    <h1>테이블 대체</h1>
        <!-- ===표=== -->
    <section>
        <article id="first_tr">
            <strong>출신학교</strong>
            <strong>전공</strong>
            <strong>기간</strong>
            <strong>구분</strong>
        </article>
        <article>
            <span>대충대학교</span>
            <span>아무 전공</span>
            <span>언젠가 - 그저께</span>
            <span>겨우 졸업</span>
        </article>
        <article>
            <span>아무고등학교</span>
            <span>대충 전공</span>
            <span>언저리 - 언젠가</span>
            <span>적당히 졸업</span>
        </article>
    </section>
</body>
</html>
