<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 머시기</title>
    <style>
        body::before,body::after{
            content: '';
            display: block;
            width: 300px;
            height: 300px;
            background-color: green;
        }
        body::after{
            background-color:blue;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
